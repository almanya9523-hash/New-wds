name: Windows-VDS
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Ngrok Ayarla
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/b34edqjn9KV/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
    - name: Baglantiyi Baslat
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        .\ngrok\ngrok.exe authtoken $env:NGROK_AUTH_TOKEN
        start-process .\ngrok\ngrok.exe -ArgumentList "tcp 3389"
    - name: Baglanti Bilgilerini Al
      run: |
        $response = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels
        $addr = $response.tunnels[0].public_url
        echo "Baglanti Adresi: $addr"
    - name: Makineyi Acik Tut
      run: |
        $host.ui.RawUI.WindowTitle = "VDS Calisiyor..."
        while($true) { Start-Sleep -Seconds 3600 }
        
